<ion-header>
  <ion-navbar>
    <ion-title>One Variable Equations</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <button ion-item (click)="openItem(item)">
        <h2>{{item.name}}</h2>
        <p>{{item.about}}</p>
        <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
      </button>
    </ion-item-sliding>
  </ion-list>
</ion-content>
