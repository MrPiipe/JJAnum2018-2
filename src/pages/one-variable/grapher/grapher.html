<ion-header>
  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <form (ngSubmit)="onSubmit()">
    <div class="one-variable"
         padding-right>
      <ion-row>
        <ion-col col-12>
          <ion-item>
            <ion-label for="viewFunction">
              f(x) =
            </ion-label>
            <ion-input type="text"
                       [(ngModel)]="viewFunction"
                       name="viewFunction">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-row col-6>
          <ion-item>
            <ion-label for="initialX">
              Initial X
            </ion-label>
            <ion-input type="text"
                       [(ngModel)]="initialX"
                       name="initialX">
            </ion-input>
          </ion-item>
        </ion-row>
        <ion-row col-6>
          <ion-item>
            <ion-label for="finalX">
              Final X
            </ion-label>
            <ion-input type="text"
                       [(ngModel)]="finalX"
                       name="finalX">
            </ion-input>
          </ion-item>
        </ion-row>
        <ion-row col-6>
          <ion-item>
            <ion-label for="delta">
              Delta
            </ion-label>
            <ion-input type="text"
                       [(ngModel)]="delta"
                       name="delta">
            </ion-input>
          </ion-item>
        </ion-row>
      </ion-row>
      <ion-row>
        <ion-col col-3></ion-col>
        <ion-col col-9>
          <button ion-button
                  (click)="help()"
                  type="button">
            Help
          </button>
          <button class="submit-button"
                  ion-button
                  type="submit">
            Submit
          </button>
        </ion-col>
      </ion-row>
    </div>
  </form>

  <div>
    <ion-row>
      <ion-col col-12>
        <ion-card>
          <ion-card-header>
            <h2>f(x) = {{viewFunction}}</h2>
          </ion-card-header>
          <ion-card-content width="400"
                            height="400">
            <canvas #lineCanvas
                    drawTicks="false">
            </canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
