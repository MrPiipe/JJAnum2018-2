<ion-header>
  <ion-navbar>
    <ion-title>{{ 'CARDS_TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of cardItems" (click)="open(item)">
    <ion-item>
      <h2>{{item.user.name}}</h2>
    </ion-item>
    <img [src]="item.image">
    <ion-card-content>
      <p>{{item.content}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
