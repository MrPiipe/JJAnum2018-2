<ion-header>
  <ion-navbar>
    <ion-title>Numerical Analysis</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of cardItems"
            (click)="open(item)">
    <ion-item>
      <h1>{{item.user.name}}</h1>
    </ion-item>
    <ion-card-content>
      <p>{{item.content}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
